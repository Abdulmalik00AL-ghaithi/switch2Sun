<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo-AoPekOy4P7cr6ZPP.avif" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch2sun</title>

  </head>
  <body>
    <form name="contact v1" method="post" data-netlify="true" data-netlify-honeypot="bot-field" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact v1" />
      <label className="hidden">
        Don’t fill this out if you’re human: <input name="bot-field" />
        <input type="hidden" name="subject" 
                value={"New lead from"+formData.firstName +" " +formData.lastName} />
    </label>
    <label>
    Naam<input  type="text"
                name="firstName"
                onChange={handleChange} 
                value={FormData.firstName}
                />
    </label>

    <label>
    Achter naam
    <input  type="text" 
            name="lastName"
            onChange={handleChange}
            value={FormData.lastName}
                    />
    </label>

    <label>
    Email*
    <input  type="email" 
            name="email"
            onChange={handleChange}
            value={FormData.email}
            />
    </label>

    <label>
    Bericht*<textarea name="comment"
                      onChange={handleChange}
                      value={FormData.comment}
                      >
            </textarea>
    </label>
    <button type="submit">Verstuur</button>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
